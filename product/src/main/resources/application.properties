server.port=8080

spring.application.name=products


# Spring Data Source Properties
spring.datasource.url=${MARKET_PRODUCT_DB_URL}
spring.datasource.username=${MARKET_PRODUCT_DB_USERNAME}
spring.datasource.password=${MARKET_PRODUCT_DB_PASSWORD}

# JPA / Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Following doesn't work with H2 databases used for testing
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.rest.max-page-size=50
spring.data.web.pageable.default-page-size=20